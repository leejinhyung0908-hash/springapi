# 로컬 개발 환경 설정
# 사용법: SPRING_PROFILES_ACTIVE=local로 실행

spring:
  application:
    name: api
  server:
    port: 8080
  main:
    web-application-type: servlet  # MVC 모드 명시
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# Swagger / Springdoc 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs
    enabled: true
    try-it-out-enabled: true
    operations-sorter: method
    tags-sorter: alpha

# 로깅 설정
logging:
  level:
    site.protoa.api: DEBUG


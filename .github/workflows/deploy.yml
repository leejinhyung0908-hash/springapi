name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build -x test
      
      - name: List build artifacts
        run: |
          echo "Checking build/libs directory:"
          ls -la build/libs/ || echo "build/libs directory not found"
          echo "Checking build directory:"
          ls -la build/ || echo "build directory not found"
      
      - name: Create deployment package
        run: |
          mkdir -p deploy
          # JAR 파일 찾기 (plain JAR 제외, executable JAR만)
          JAR_FILE=$(find build/libs -name "*.jar" ! -name "*-plain.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: JAR file not found in build/libs/"
            ls -la build/libs/
            exit 1
          fi
          echo "Found JAR file: $JAR_FILE"
          cp "$JAR_FILE" deploy/app.jar
          cp -r scripts deploy/
          cp env.example deploy/.env.example
          echo "Deployment package created:"
          ls -la deploy/
      
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deploy/*"
          target: "/home/ubuntu/springall/springapi"
          strip_components: 1
      
      - name: Execute deployment script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/springall/springapi
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh

